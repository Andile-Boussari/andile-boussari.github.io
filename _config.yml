# =========================
# Paramètres du site
# =========================
title: "Ingénieur Systèmes & Réseaux Junior | Windows Server | Azure AD / Intune | Supervision & Sécurité"
email: andileboussari@gmail.com
description: >-
  Portfolio professionnel d’Andile Boussari : labs techniques, projets en
  administration systèmes & réseaux et cybersécurité.
twitter_username: ""
github_username: andile-boussari
minimal_mistakes_skin: default
search: true

# Adresse du site
url: "https://andile-boussari.github.io"
baseurl: ""   # IMPORTANT : vide, comme ici

# Build
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes"

# Sortie des URLs
permalink: /:categories/:title/

# On évite la pagination pour l’instant
# paginate: 5
# paginate_path: /page:num/

# Fuseau horaire
timezone: Europe/Paris

# On inclut les pages perso
include:
  - _pages

# Plugins supportés par GitHub Pages (sécurisé)
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jemoji

# Auteur
author:
  name   : "Andile Boussari"
  avatar : "/assets/images/bio-photo.jpg"
  bio: >
    Administrateur systèmes & réseaux | Cybersécurité | Passionné de labs & veille technologique.
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Andile-Boussari"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/andile-boussari"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:andileboussari@gmail.com"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Andile-Boussari"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/andile-boussari"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:andileboussari@gmail.com"

# Valeurs par défaut
defaults:
  # Articles (_posts)
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: false

  # Pages (_pages)
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/
